<footer class="footertext-white">
    <div class="container">
        <div class="menu-wapper">
            <a class="footer-logo" href="/">
                <img src="{{ site.baseurl }}/assets/images/logo/light-logo.svg" alt="Footer Logo">
            </a>
            <ul class="menu-list">
                {% for item in site.data.footerlink.page_link %}
                <li class="nav-item">
                    <a href="{{ site.baseurl }}/{{ item.url }}" class="nav-link">{{ item.meta_title }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="social-icon">
                {% for item in site.data.footerlink.social_icon %}
                <a href="{{ site.baseurl }}/{{ item.url }}">
                    <i class="{{ item.icon_class }}"></i>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</footer>
