{% assign person = site.people | where: "key", include.key | first %}

{% if person == nil %}
<!-- Warning: Person not found -->
{% else %}
<div class="col-lg-4 col-md-4 col-sm-6 mb-3">
    <div class="team_boxes">
        <div class="team_img">
            <a href="{{ person.link }}"><img src="{{ site.baseurl }}/{{ person.image | default: 'assets/images/team/default.svg' }}" class="card-img-top img-fluid grayscale-on-hover" alt="{{ person.name }}"></a>
        </div>   
        <div class="team_content">
            <div class="left_content">
                <h4 class="team_name"> <a href="{{ person.link }}" >{{ person.name }}</a></h4>
                <p class="position"> {{ person.role }} </p>
            </div>
            <a href="{{ person.link | relative_url }}"><img src="{{ site.baseurl }}/assets/images/website//linked-in.svg" alt=""></a>


            {% assign content = person.content | strip_newlines %}
            {% if content != "" %} <p class="short_content">{{ person.content | markdownify }}</p> {% endif %}
        </div> 
    </div>
